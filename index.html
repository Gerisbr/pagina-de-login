<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <link rel="stylesheet" href="css/estilo.css" type="text/css">
</head>

<body>
    <h1>Cadastro de Funcionários</h1>
    <form action="cadatrar.php" method="POST">
        <p>
            <label for="nome">Nome: </label>
            <input id="nome" name="nome" required placeholder="Nome e Sobrenome"> </p>

        <p>
            <label for="email">E-Mail: </label>
            <input id="email" type="email" name="email" placeholder="usuario@empresa.com"> 
        </p>

        <p>
            <label for="senha">Senha: </label>
            <input id="senha" type="password" name="senha" required maxlength="6">
        </p>
        
        <p>
            <input type="number" placeholder="idade" min="15" max="99"> 
            <label for="nascimento">Dataa de Nascimento</label>
            <input type="date" id="nascimento">
        </p>

        <p>
            Tamanho da camiseta:
            <input type="radio" value="pequeno" name="camiseta">P
            <input type="radio" value="médio" name="camiseta">M
            <input type="radio" value="grande" name="camiseta">G
        </p>

        <p>
            <select name="calcado">
                <option value="">Tamanho do calcado</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
            </select>
        </p>

        <p>
            <fieldset>
                <legend>Atividades extras</legend>
                <input type="checkbox" value="ing">Inglês
                <input type="checkbox" value="mus">Música
                <input type="checkbox" value="med">Meditação
            </fieldset>
        </p>

        <p>
            <label>Foto:</label>
            <input type="file" accept=".jpg,.png">
        </p>

        <p> 
            <textarea placeholder="observações"></textarea>
        </p>

        <p>
            <input type="tel" placeholder="telefone"><br>
            <input type="url" placeholder="site preferido"><br>
            Cor favorita: <input type="color"><br>
            <input type="hidden" value="você não me vê, mas eu existo">
            Satisfação:<br>
            Insatisfeito<input type="range" min="0" max="10">Satisfeito
        </p>


        <p>
            <button type="submit">Salvar</button>
            <button type="reset">Limpar</button>
        </p>
    </form>

</body>

</html>
